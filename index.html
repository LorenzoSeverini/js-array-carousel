<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Slide img</title>
</head>
<body>
    <!-- nav bar h1 -->
    <nav class="navbar mybgyellow mynavBarHeight">
        <div class="container-fluid justify-content-center">
            <h1 id="myLink">This is why we play</h1>
        </div>
    </nav>

    <!-- container for the images -->
    <div id="mycontainer" class="bg-dark">
        <button id="btnPrev" class="btn rounded bg-warning"><span class="fas fa-chevron-left"></span></button>
        <button id="btnNext" class="btn rounded bg-warning"><span class="fas fa-chevron-right"></span></button>  
        <div class="mx-auto">
            <div id="myslider">
                <img class="myslide" src="./img/imgKB.jpeg" alt="img1">
                <img class="myslide hidden" src="./img/imgLJ.jpeg" alt="img2">
                <img class="myslide hidden" src="./img/imgMJ.jpeg" alt="img3">
                <img class="myslide hidden" src="./img/imgSC.jpeg" alt="img4">
                <img class="myslide hidden" src="./img/imgSD.jpeg" alt="img5">
            </div>
            <!-- thumbnail -->
            <div id="mythumbnail">
                <img class="mythumb img-fluid" src="./img/imgKB.jpeg" alt="img1">
                <img class="mythumb img-fluid" src="./img/imgLJ.jpeg" alt="img2">
                <img class="mythumb img-fluid" src="./img/imgMJ.jpeg" alt="img3">
                <img class="mythumb img-fluid" src="./img/imgSC.jpeg" alt="img4">
                <img class="mythumb img-fluid" src="./img/imgSD.jpeg" alt="img5">
            </div>
        </div>
    </div>

    <!-- my script -->
    <script src="./js/script.js"></script>
    <!-- script bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
